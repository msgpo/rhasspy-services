[supervisord]
nodaemon=true

[program:audio_input]
command=rhasspy-pulseaudio-input --profile "%(ENV_profile_dir)s"
killasgroup=true
stopasgroup=true
stdout_logfile=%(ENV_log_dir)s/audio_input.log
stdout_logfile_maxbytes=0
redirect_stderr=true

